apiVersion: v1
kind: Pod
metadata:
  labels:
    app: category
  name: category
  namespace: aditya
spec:
  volumes:
  - name: log-volume
    persistentVolumeClaim:
        claimName: log-persistent-claim
  containers:
  - image: adityapratapbhuyan/category:distributed
    imagePullPolicy: Always
    name: category
    volumeMounts:
    - name: log-volume
      mountPath: "/var/tmp/"
    ports:
    - containerPort: 8082
    resources: {}
  dnsPolicy: ClusterFirst
  restartPolicy: Always
status: {}
